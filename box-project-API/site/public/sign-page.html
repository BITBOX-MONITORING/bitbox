<html lang="pt-br">

                <input type="text" placeholder="E-mail" id="in_email">
                <input type="text" placeholder="Senha" id="in_password">
                <button onclick="signUp()">CADASTRAR</button>
            </div>
        </div>

        <div class="progress">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
