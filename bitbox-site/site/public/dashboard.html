<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-32x32.png">
  <link rel="manifest" href="assets/favicon_io/site.webmanifest">

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/dashboard.css" />

  <script src="https://unpkg.com/phosphor-icons"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <title>Bitdash</title>
</head>

<body>

  <main>


    <div class="blur-effects">
      <div class="side left">
        <div class="blur yellow"></div>
      </div>
      <div class="side right">
        <div class="blur purple"></div>
      </div>
    </div>

    <div class="sidebar">
      <div class="box theme-mode">
        <div class="item">
          <i class="ph-fill ph-sun"></i>
        </div>
      </div>
      <div class="box items">
        <div class="item">
          <i class="ph-fill ph-chart-line"></i>
          <h5>DASHBOARD</h5>

        </div>
        <div class="item">
          <i class="ph-fill ph-laptop"></i>
          <h5>MÁQUINAS</h5>
        </div>
      </div>
      <div class="box logout">
        <div class="item">
          <i class="ph ph-sign-out"></i>
        </div>
      </div>
    </div>

    <div class="content-chart">
      <div class="container">
        <div class="container-profile">
          <div class="item">
            <div class="notification-span"></div>
            <i class="ph ph-bell-ringing"></i>
          </div>

          <div class="profile">
            <img src="" alt="">
            <div class="info-profile">
              <h2>Cassandra Silva</h2>
              <span>ENGENHEIRO NOC</span>
            </div>
          </div>
        </div>

        <div class="grid-wrapper">
          <div class="insights grid1">

            <div class="kpi">
              <div class="title">
                <i class="ph-duotone ph-lightning on"></i>
                <span> MÁQUINAS ATIVAS</span>
              </div>
              <h1 class="on">45</h1>
            </div>

            <div class="wall"></div>

            <div class="kpi">
              <div class="title">
                <i class="ph-duotone ph-x-circle off"></i>
                <span>MÁQUINAS INATIVAS</span>
              </div>
              <h1 class="off">11</h1>
            </div>

            <div class="wall"></div>

            <div class="kpi">
              <div class="title">
                <i class="ph-duotone ph-warning called"></i>
                <span>CHAMADOS</span>
              </div>
              <h1 class="called">5</h1>
            </div>

          </div>

          <div class="insights grid2" style="height: 13rem">

            <div id="dashboard-1" style="width: 90%;">
              <canvas id="myChart" style="width: 100%;"></canvas>
            </div>

          </div>
          <div class="insights grid3" style="height: 13rem;">
            <div id="dashboard-2" style="width: 90%;">
              <canvas id="myChart-2" style="width: 100%;"></canvas>
            </div>
          </div>

          <!-- FALTA ARRUMAR ESSA DASH  -->
          <div class="insights grid4">
        
            
            <div id="dashboard-3" style="width: 50%; position: absolute; bottom: 0.05;" >
              <canvas id="myChart-3" ></canvas>
            </div>
          
          </div>
          <div class="insights grid5" >
            <div class="opened_tabs">
              <span class="title_tabs">Abas abertas</span>
              <span class="tabs">15</span>
            </div>
            <div class="opened_tabs">
              <span class="title_tabs">Janelas abertas</span>
              <span class="tabs">2</span>
            </div>
            <div class="opened_tabs">
              <span class="title_tabs">Consumo de ram</span>
              <span class="tabs">15 mb</span>
            </div>


          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>

// ESSE GRADIENT É PRA DEIXAR COM DEGRADE A DASHBOARD COM AS CORES DO SITE
  const ctx2 = document.getElementById('myChart-2').getContext('2d');
  var gradient = ctx2.createLinearGradient(90, 0, 0, 90);
  gradient.addColorStop(0, '#F5E65B'); // cor inicial do gradiente
  gradient.addColorStop(1, '#3B1DA8'); // cor final do gradiente

// DASH  DE BARRA
const ctx3 = document.getElementById('myChart-3').getContext('2d');
  var gradient3 = ctx3.createLinearGradient(90, 0, 0, 90);
  gradient3.addColorStop(0, '#F5E65B'); // cor inicial do gradiente
  gradient3.addColorStop(1, '#3B1DA8'); // cor final do gradiente
  new Chart(ctx3, {
    type: 'bar',
    data: {
      labels: ['RAM', 'CPU', 'DISCO', 'REDE'],
      datasets: [{
        label: "memoria utilizada",
        data: [12, 19, 3, 5],
        backgroundColor: gradient3,
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
