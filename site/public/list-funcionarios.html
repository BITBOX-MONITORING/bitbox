<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-32x32.png" />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/list.css" />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      id="ze-snippet"
      src="https://static.zdassets.com/ekr/snippet.js?key=21aff6f0-9776-424b-947a-acf41d235602"
    ></script>

    <script async src="js/list_funcionarios.js"></script>

    <title>Bitdash</title>
  </head>

  <body>
    <main>
      <div class="blur-effects">
        <div class="side left">
          <div class="blur yellow"></div>
        </div>
        <div class="side right">
          <div class="blur purple"></div>
        </div>
      </div>

      <div class="modal-content">
        <div class="info-func">
          <h1 id="nomeTitle">Nome</h1>
          <div class="bar"></div>
          <h1 id="emailTitle" Email</h1>
        </div>
        <div class="modal">
          <input id="in_novo_nome" onkeyup="showNewName()" type="text" placeholder="Novo nome:">
          <input id="in_novo_email" onkeyup="showNewEmail()" type="text" placeholder="Novo email:">
          <button id="btn_editar">
            <i class="ph-duotone ph-pencil-simple"></i>
            Editar
          </button>
        </div>
      </div>

      <div class="sidebar">
        <div class="box theme-mode">
          <div class="item">
            <i class="ph-fill ph-sun"></i>
          </div>
        </div>
        <div class="box items">
          <a href="dashboard.html">
          <div class="item">
              <i class="ph-fill ph-chart-line"></i>
              <h5>DASHBOARD</h5>
            </div>
          </a>

          <a href="devices.html">
          <div class="item">
              <i class="ph-fill ph-laptop"></i>
              <h5>MÁQUINAS</h5>
            </div>
          </a>

          <a href="list-funcionarios.html">
          <div class="item">
              <i class="ph-fill ph-user-list"></i>
              <h5>FUNCIONÁRIOS</h5>
            </div>
          </a>
        </div>

        <a href="sign-page.html">
        <div class="box logout">
          <div class="item">
            <i class="ph ph-sign-out"></i>
          </div>
        </div>
        </a>
      </div>

      <div class="content-chart">
        <div class="container">
          <div class="container-profile">
            <div class="item">
              <div class="notification-span"></div>
              <i class="ph ph-bell-ringing"></i>
            </div>

            <div class="profile">
              <img src="" alt="" />
              <div class="info-profile">
                <h2 id="manager_name">Cassandra Silva</h2>
                <span>ENGENHEIRO NOC</span>
              </div>
            </div>
          </div>

          <table>
            <thead>
                <tr class="row">
                <td>ID</td>
                <td>NOME</td>
                <td>EMAIL</td>
                <td>CÓDIGO PATRIMÔNIO</td>
                <td></td>
              </tr>
            </thead>
            <tbody id="listFuncionarios"></tbody>
          </table>

        </div>
      </div>
    </main>
  </body>
</html>
