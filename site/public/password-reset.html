<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-32x32.png" />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/sign.css" />

    <script src="https://unpkg.com/phosphor-icons"></script>

    <title>Acesso</title>
  </head>

  <body>
    <main>
      <div class="blur-effects">
        <div class="side left">
          <div class="blur yellow"></div>
        </div>
        <div class="side right">
          <div class="blur purple"></div>
        </div>
      </div>

      <div class="logo-container">
        <a href="index.html">
          <img src="./assets/logo.png" alt="" />
        </a>
      </div>

      <div class="form-container">
        <div class="form-content login">
          <div class="text-container">
            <h5>Não se precupe</h5>
            <h1>Recuperar a senha</h1>
            <p>
              Já se lembrou? Faça
              <span>login</span>
            </p>
          </div>

          <div class="form">
            <div class="input-field">
                <input required type="text" id="in_email" onkeyup="validateEmail()">
                <label for="in_email">email</label>
                <div class="icon">
                  <i class="ph-envelope-simple"></i>
                </div>
              </div>
        </div>
      </div>
    </main>
  </body>
</html>
